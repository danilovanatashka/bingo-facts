<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Качаем бингу - Изучайте бинго-факты интерактивно</title>
    <meta name="description" content="Интерактивный сайт для изучения бинго-фактов с двухуровневой системой тем">
    
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --white-bg: #FFFFFF;
            --navy: #001219;
            --blue: #005F73;
            --teal: #0A9396;
            --light-teal: #94D2BD;
            --cream: #E9D8A6;
            --yellow: #EE9B00;
            --orange: #CA6702;
            --important-red: #AE2012;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--white-bg);
            color: #000000;
            line-height: 1.6;
        }

        .header {
            background-color: var(--white-bg);
            padding: 0.75rem 0;
            box-shadow: 0 2px 10px rgba(0, 18, 25, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            position: relative; 
        }

        .logo {
            height: 80px;
            width: auto;
            max-width: 120px;
            display: none;
            border-radius: 12px;
            object-fit: contain;
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo.visible { display: block; }

        .site-title {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
            color: #000000;
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .navigation {
            background-color: var(--white-bg);
            padding: 1rem 0;
            position: sticky;
            top: 76px;
            z-index: 99;
            border-bottom: 1px solid var(--light-teal);
            box-shadow: 0 2px 10px rgba(0, 18, 25, 0.05);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .theme-tabs {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 1rem;
        }

        .theme-tabs::-webkit-scrollbar { height: 12px; }
        .theme-tabs::-webkit-scrollbar-track { background: #e0e0e0; border-radius: 6px; }
        .theme-tabs::-webkit-scrollbar-thumb { background: var(--teal); border-radius: 6px; }
        .theme-tabs::-webkit-scrollbar-thumb:hover { background: var(--blue); }

        .theme-tab {
            background: var(--white-bg);
            border: 2px solid var(--blue);
            color: var(--blue);
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .theme-tab:hover {
            background-color: var(--blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 95, 115, 0.3);
        }

        .theme-tab.active {
            background-color: var(--orange);
            color: white;
            border-color: var(--orange);
            box-shadow: 0 4px 15px rgba(202, 103, 2, 0.3);
        }
        
        #sub-theme-tabs-container {
            display: none;
            margin-top: -0.5rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--light-teal);
        }
        #sub-theme-tabs-container.visible {
            display: block;
        }
        #sub-theme-tabs .theme-tab {
            border-color: var(--teal);
            color: var(--teal);
            font-size: 0.85rem;
        }
        
        /* --- ИЗМЕНЕНИЕ №1 ЗДЕСЬ: Добавляем белый цвет тексту при наведении --- */
        #sub-theme-tabs .theme-tab:hover {
            background-color: var(--teal);
            color: white; /* Эта строка добавлена */
        }
        
        /* --- ИЗМЕНЕНИЕ №2 ЗДЕСЬ: Меняем цвет текста в активном состоянии --- */
        #sub-theme-tabs .theme-tab.active {
            background-color: var(--cream);
            border-color: var(--yellow);
            color: #6B4F4B; /* Цвет изменен с var(--navy) на теплый коричневый */
        }

        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .search-container { text-align: center; }
        .search-input {
            width: 100%; max-width: 400px; padding: 0.75rem 1rem;
            border: 2px solid var(--light-teal); border-radius: 12px;
            font-family: 'Montserrat', sans-serif; font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none; border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(10, 147, 150, 0.1);
        }
        .theme-title {
            text-align: center; color: #000000;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 600; margin-bottom: 2rem;
        }
        .facts-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        .fact-card {
            background-color: var(--white-bg); border: 2px solid var(--light-teal);
            border-radius: 16px; padding: 1.5rem; cursor: pointer;
            transition: all 0.3s ease; position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; min-height: 80px;
        }
        .fact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(148, 210, 189, 0.3);
            border-color: var(--teal);
        }
        
        .fact-card.important-card {
            border-color: var(--important-red);
            border-width: 3px;
        }
        .fact-card.important-card:hover {
            border-color: var(--important-red);
        }

        .fact-title {
            font-size: 1.25rem; font-weight: 600; color: #000000;
            margin: 0; line-height: 1.3; text-align: center; word-break: break-word;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 18, 25, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; padding: 1rem;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--white-bg); border-radius: 20px; padding: 2rem;
            max-width: 600px; width: 100%; max-height: 80vh;
            overflow-y: auto; position: relative;
            transform: scale(0.9); transition: transform 0.3s ease;
            scrollbar-width: thin; scrollbar-color: var(--teal) var(--light-teal);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: var(--light-teal); border-radius: 4px; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--teal); border-radius: 4px; }
        .modal-content::-webkit-scrollbar-thumb:hover { background: var(--blue); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-teal);
        }
        .modal-title { font-size: 1.5rem; font-weight: 600; color: #000000; margin: 0; }
        .close-btn {
            background: none; border: none; font-size: 2rem; color: var(--blue);
            cursor: pointer; padding: 0; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: all 0.3s ease;
        }
        .close-btn:hover { background-color: var(--light-teal); color: var(--navy); }
        .modal-description { color: #000000; font-size: 1rem; line-height: 1.7; margin-bottom: 1.5rem; }
        .modal-description p { margin-bottom: 1rem; }
        .modal-description ul, .modal-description ol { padding-left: 2rem; margin-bottom: 1rem; }
        .modal-description li { margin-bottom: 0.5rem; }
        .modal-description a { color: var(--teal); text-decoration: none; font-weight: 500; }
        .modal-description a:hover { text-decoration: underline; }
        .modal-source {
            padding-top: 1rem; border-top: 1px solid var(--light-teal);
            display: flex; flex-direction: column; align-items: flex-start; gap: 0.75rem;
        }
        .source-link {
            color: var(--teal); text-decoration: none; font-weight: 500;
            display: inline-flex; align-items: center; gap: 0.5rem;
            transition: color 0.3s ease; background-color: #f0f8ff;
            padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid var(--light-teal);
        }
        .source-link:hover { color: var(--blue); background-color: #e6f4ff; }
        .source-link::after { content: '↗'; font-size: 1.1em; }
        .loading { text-align: center; padding: 3rem; color: var(--blue); font-size: 1.1rem; }
        .loading::after { content: '...'; animation: dots 1.5s infinite; }
        @keyframes dots { 0%, 20% { content: '...'; } 40% { content: '..'; } 60% { content: '.'; } 80%, 100% { content: ''; } }
        .no-data { text-align: center; padding: 3rem; color: var(--blue); font-size: 1.1rem; }
        
        @media (max-width: 768px) {
            .header-content, .nav-container { padding: 0 1rem; }
            .logo { height: 60px; left: 1rem; }
            .site-title { font-size: 1.5rem; }
            .main-content { padding: 1rem; }
            .facts-grid { grid-template-columns: 1fr; gap: 1rem; }
            .navigation { top: 76px; }
        }
        @media (max-width: 480px) {
            .site-title { font-size: 1.2rem; }
            .logo { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Логотип Качаем бингу" class="logo" id="site-logo">
            <h1 class="site-title">Качаем бингу</h1>
        </div>
    </header>

    <nav class="navigation">
        <div class="nav-container">
            <div class="theme-tabs" id="main-theme-tabs"></div>
            <div id="sub-theme-tabs-container">
                <div class="theme-tabs" id="sub-theme-tabs"></div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Поиск по названию или описанию..." autocomplete="off">
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h2 class="theme-title" id="current-theme-title">Загружаем факты...</h2>
        <div class="facts-grid" id="facts-grid"></div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title"></h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-description" id="modal-description"></div>
            <div class="modal-source" id="modal-source"></div>
        </div>
    </div>

    <script>
        class BingoFactsApp {
            constructor() {
                this.factsData = {}; this.allFacts = []; this.currentFacts = [];
                this.currentMainTheme = null; this.currentSubTheme = null;
                
                this.elements = {
                    mainThemeTabs: document.getElementById('main-theme-tabs'),
                    subThemeTabsContainer: document.getElementById('sub-theme-tabs-container'),
                    subThemeTabs: document.getElementById('sub-theme-tabs'),
                    factsGrid: document.getElementById('facts-grid'),
                    themeTitle: document.getElementById('current-theme-title'),
                    searchInput: document.getElementById('search-input'),
                    modalOverlay: document.getElementById('modal-overlay'),
                    modalTitle: document.getElementById('modal-title'),
                    modalDescription: document.getElementById('modal-description'),
                    modalSource: document.getElementById('modal-source'),
                    closeModal: document.getElementById('close-modal'),
                    logo: document.getElementById('site-logo'),
                };
                this.init();
            }
            async init() {
                this.setupEventListeners();
                this.setupLogo();
                await this.loadData();
            }
            setupLogo() {
                const logo = this.elements.logo;
                const logoPaths = ['logo.png', 'logo.jpg', 'logo.jpeg', 'logo.svg', 'logo.gif', 'logo'];
                let currentIndex = 0;
                const tryNextLogo = () => {
                    if (currentIndex >= logoPaths.length) { logo.style.display = 'none'; return; }
                    const testImage = new Image();
                    testImage.onload = () => { logo.src = logoPaths[currentIndex]; logo.classList.add('visible'); };
                    testImage.onerror = () => { currentIndex++; tryNextLogo(); };
                    testImage.src = logoPaths[currentIndex];
                };
                tryNextLogo();
            }
            setupEventListeners() {
                this.elements.searchInput.addEventListener('input', (e) => this.searchFacts(e.target.value.trim()));
                this.elements.closeModal.addEventListener('click', () => this.hideModal());
                this.elements.modalOverlay.addEventListener('click', (e) => { if (e.target === this.elements.modalOverlay) this.hideModal(); });
                document.addEventListener('keydown', (e) => { if (e.key === 'Escape') this.hideModal(); });

                this.elements.factsGrid.addEventListener('click', (e) => {
                    const card = e.target.closest('.fact-card');
                    if (card && card.dataset.index) {
                        const index = parseInt(card.dataset.index, 10);
                        const fact = this.currentFacts[index];
                        if (fact) this.showModal(fact);
                    }
                });
            }
            async loadData() {
                try {
                    const PUBLISHED_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaagaFlNNRGTl4nv4G4jhjnFmaeIgUa-IFWQ0_gdzi4Dns-Xmi4wp5-5WFyjJrNY-Ybl675wBvEdi4/pub?output=csv';
                    this.elements.factsGrid.innerHTML = '<div class="loading">Загружаем данные</div>';
                    const response = await fetch(PUBLISHED_CSV_URL);
                    if (!response.ok) throw new Error('Не удалось загрузить данные.');
                    const csvText = await response.text();
                    if (!csvText.trim()) throw new Error('Получен пустой файл.');
                    Papa.parse(csvText, {
                        header: true, skipEmptyLines: true,
                        complete: (results) => this.processData(results.data),
                        error: (error) => this.showError('Ошибка обработки данных: ' + error.message)
                    });
                } catch (error) { this.showError('Не удалось загрузить данные. Проверьте ссылку и публикацию таблицы.'); }
            }
            
            processData(rawData) {
                this.factsData = {}; this.allFacts = [];
                rawData.forEach((row) => {
                    const cleanRow = {};
                    Object.keys(row).forEach(key => { cleanRow[key.trim()] = row[key] ? row[key].trim() : ''; });
                    
                    const titleKeys = Object.keys(cleanRow).filter(k => k.toLowerCase().includes('бинго'));
                    const mainThemeKeys = Object.keys(cleanRow).filter(k => k.toLowerCase() === 'тема' || k.toLowerCase() === 'темы');
                    const subThemeKeys = Object.keys(cleanRow).filter(k => k.toLowerCase() === 'подтема' || k.toLowerCase() === 'подтемы');
                    const descKeys = Object.keys(cleanRow).filter(k => k.toLowerCase().includes('описание'));
                    const sourceKeys = Object.keys(cleanRow).filter(k => k.toLowerCase().includes('ссылка'));
                    const importanceKeys = Object.keys(cleanRow).filter(k => k.toLowerCase().includes('важность'));
                    
                    const title = titleKeys.length > 0 ? cleanRow[titleKeys[0]] : '';
                    const mainThemeString = mainThemeKeys.length > 0 ? cleanRow[mainThemeKeys[0]] : '';
                    const subThemeString = subThemeKeys.length > 0 ? cleanRow[subThemeKeys[0]] : '';
                    const importanceValue = importanceKeys.length > 0 ? cleanRow[importanceKeys[0]] : '';

                    if (!title || !mainThemeString) return;

                    const fact = {
                        title: title,
                        description: descKeys.length > 0 ? cleanRow[descKeys[0]] : 'Описание не указано',
                        source: (sourceKeys.length > 0 && cleanRow[sourceKeys[0]]) ? cleanRow[sourceKeys[0]].split(' ').filter(url => url.trim() !== '') : [],
                        isImportant: importanceValue.toLowerCase() === 'да'
                    };
                    this.allFacts.push(fact);

                    const mainThemes = mainThemeString.split(',').map(t => t.trim()).filter(t => t);
                    const subThemes = subThemeString.split(',').map(t => t.trim()).filter(t => t);

                    mainThemes.forEach(mainTheme => {
                        if (!this.factsData[mainTheme]) {
                            this.factsData[mainTheme] = { __isParent: false, facts: [], subThemes: {} };
                        }

                        if (subThemes.length > 0) {
                            this.factsData[mainTheme].__isParent = true;
                            subThemes.forEach(subTheme => {
                                if (!this.factsData[mainTheme].subThemes[subTheme]) {
                                    this.factsData[mainTheme].subThemes[subTheme] = [];
                                }
                                this.factsData[mainTheme].subThemes[subTheme].push(fact);
                            });
                        } else {
                            this.factsData[mainTheme].facts.push(fact);
                        }
                    });
                });

                if (Object.keys(this.factsData).length === 0) { this.showError('Данные не найдены.'); return; }
                this.renderMainThemeTabs();
                this.selectMainTheme(Object.keys(this.factsData).sort()[0]);
            }

            renderMainThemeTabs() {
                const themes = Object.keys(this.factsData).sort();
                this.elements.mainThemeTabs.innerHTML = themes.map(theme => `<button class="theme-tab" data-theme="${theme}">${theme}</button>`).join('');
                this.elements.mainThemeTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('theme-tab')) this.selectMainTheme(e.target.dataset.theme);
                });
            }

            selectMainTheme(themeName) {
                this.currentMainTheme = themeName;
                this.elements.searchInput.value = '';
                document.querySelectorAll('#main-theme-tabs .theme-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.theme === themeName));
                
                const themeData = this.factsData[themeName];
                if (themeData.__isParent && Object.keys(themeData.subThemes).length > 0) {
                    this.renderSubThemeTabs(themeName);
                    this.elements.subThemeTabsContainer.classList.add('visible');
                    this.selectAllSubThemes();
                } else {
                    this.elements.subThemeTabsContainer.classList.remove('visible');
                    this.currentSubTheme = null;
                    this.currentFacts = [...themeData.facts].sort((a, b) => a.title.localeCompare(b.title, 'ru'));
                    this.renderFacts(themeName);
                }
            }

            renderSubThemeTabs(mainThemeName) {
                const subThemes = Object.keys(this.factsData[mainThemeName].subThemes).sort();
                const allButtonHtml = `<button class="theme-tab" data-theme="__all__">Все</button>`;
                const subThemesHtml = subThemes.map(theme => `<button class="theme-tab" data-theme="${theme}">${theme}</button>`).join('');
                
                this.elements.subThemeTabs.innerHTML = allButtonHtml + subThemesHtml;
                
                this.elements.subThemeTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('theme-tab')) {
                        const theme = e.target.dataset.theme;
                        if (theme === '__all__') {
                            this.selectAllSubThemes();
                        } else {
                            this.selectSubTheme(theme);
                        }
                    }
                });
            }

            selectAllSubThemes() {
                this.currentSubTheme = '__all__';
                document.querySelectorAll('#sub-theme-tabs .theme-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.theme === '__all__'));
                
                const parentFacts = this.factsData[this.currentMainTheme].facts || [];
                const allFactsForTheme = [...parentFacts];

                const subThemes = this.factsData[this.currentMainTheme].subThemes;
                for (const subThemeName in subThemes) {
                    allFactsForTheme.push(...subThemes[subThemeName]);
                }

                const uniqueFacts = Array.from(new Set(allFactsForTheme.map(f => f.title)))
                                       .map(title => allFactsForTheme.find(f => f.title === title));

                this.currentFacts = uniqueFacts.sort((a, b) => a.title.localeCompare(b.title, 'ru'));
                this.renderFacts(`${this.currentMainTheme} - Все`);
            }

            selectSubTheme(subThemeName) {
                this.currentSubTheme = subThemeName;
                document.querySelectorAll('#sub-theme-tabs .theme-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.theme === subThemeName));
                this.currentFacts = [...this.factsData[this.currentMainTheme].subThemes[subThemeName]].sort((a, b) => a.title.localeCompare(b.title, 'ru'));
                this.renderFacts(`${this.currentMainTheme} - ${subThemeName}`);
            }

            renderFacts(title) {
                this.elements.themeTitle.textContent = title;
                this.renderFactCards(this.currentFacts);
            }

            renderFactCards(facts) {
                if (!facts || facts.length === 0) {
                    this.elements.factsGrid.innerHTML = '<div class="no-data">Факты не найдены</div>';
                    return;
                }
                this.elements.factsGrid.innerHTML = facts.map((fact, index) => 
                    `<div class="fact-card ${fact.isImportant ? 'important-card' : ''}" data-index="${index}">
                        <h3 class="fact-title">${this.escapeHtml(fact.title)}</h3>
                    </div>`
                ).join('');
            }

            searchFacts(query) {
                if (!query) {
                    this.selectMainTheme(this.currentMainTheme || Object.keys(this.factsData).sort()[0]);
                    return;
                }
                const lowerCaseQuery = query.toLowerCase();
                this.currentFacts = this.allFacts
                    .filter(fact => fact.title.toLowerCase().includes(lowerCaseQuery) || fact.description.toLowerCase().includes(lowerCaseQuery))
                    .sort((a, b) => a.title.localeCompare(b.title, 'ru'));
                this.renderFacts(`Результаты поиска: "${query}"`);
                document.querySelectorAll('.theme-tab.active').forEach(t => t.classList.remove('active'));
                this.elements.subThemeTabsContainer.classList.remove('visible');
            }
            
            showModal(fact) {
                this.elements.modalTitle.textContent = fact.title;
                this.elements.modalDescription.innerHTML = marked.parse(fact.description);
                const sourceContainer = this.elements.modalSource;
                sourceContainer.innerHTML = '';
                if (fact.source && fact.source.length > 0) {
                    const title = document.createElement('strong');
                    title.textContent = fact.source.length > 1 ? 'Источники:' : 'Источник:';
                    sourceContainer.appendChild(title);
                    fact.source.forEach((url, index) => {
                        const link = document.createElement('a');
                        link.href = url; link.className = 'source-link';
                        link.target = '_blank'; link.rel = 'noopener';
                        link.textContent = `Источник ${index + 1}`;
                        sourceContainer.appendChild(link);
                    });
                    sourceContainer.style.display = 'flex';
                } else {
                    sourceContainer.style.display = 'none';
                }
                this.elements.modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            hideModal() { this.elements.modalOverlay.classList.remove('active'); document.body.style.overflow = ''; }
            escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
            showError(message) { this.elements.factsGrid.innerHTML = `<div class="no-data">${message}</div>`; }
        }
        document.addEventListener('DOMContentLoaded', () => new BingoFactsApp());
    </script>
</body>
